name: YouTube Shorts Automation

on:
  schedule:
    - cron: '0 0 * * *'   # 00:00 UTC
    - cron: '0 10 * * *'  # 10:00 UTC
    - cron: '0 20 * * *'  # 20:00 UTC
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Set to true to bypass time check'
        required: false
        default: 'false'

jobs:
  process-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install FFmpeg
        run: sudo apt update && sudo apt install -y ffmpeg

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Restore Secrets
        run: |
          echo "${{ secrets.YOUTUBE_TOKEN_JSON }}" > token.json
          echo "${{ secrets.CLIENT_SECRETS_JSON }}" > client_secrets.json

      - name: Run Bot
        env:
          TEST_MODE: ${{ github.event.inputs.test_mode || 'false' }}
        run: python src/main.py

      - name: Commit Progress
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "ShortsBot"
          git add assets/used_ids.txt
          git commit -m "Log used content [skip ci]" || echo "No changes"
          git push