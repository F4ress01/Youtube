name: YouTube Shorts Automation

on:
  schedule:
    - cron: '0 * * * *' # Co godzinÄ™
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Set true to upload now'
        default: 'false'

jobs:
  automation:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install System Deps
        run: |
          sudo apt update
          sudo apt install -y ffmpeg fonts-quicksand
      - name: Install Python Deps
        run: pip install google-api-python-client google-auth-oauthlib google-auth-httplib2 edge-tts requests gTTS numpy
      - name: Restore Secrets
        env:
          TOKEN_DATA: ${{ secrets.YOUTUBE_TOKEN_JSON }}
          CLIENT_DATA: ${{ secrets.CLIENT_SECRETS_JSON }}
        run: |
          echo "$TOKEN_DATA" > token.json
          echo "$CLIENT_DATA" > client_secrets.json
      - name: Run Bot
        env:
          TEST_MODE: ${{ github.event.inputs.test_mode || 'false' }}
        run: python src/main.py
      - name: Commit History
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "ShortsBot"
          git add assets/used_ids.txt
          git commit -m "Update history [skip ci]" || echo "No changes"
          git push